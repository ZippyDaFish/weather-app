<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App | Andrew Riker</title>
</head>
<body>
    <div id="weather-today">
        <p id="feels-like"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <img id="icon">
        <p id="description"></p>
    </div>
    <div>
        <input id="location-input" type="text">
        <input id="location-submit" type="button">
    </div>
    <script src="main.js"></script>
</body>
</html>
