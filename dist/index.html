<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App | Andrew Riker</title>
</head>
<body>
    <div class="content flex-column">
        <div id="weather-today" class="text-mid flex-row">
            <div>
                <p id="location-display"></p>
                <p id="feels-like"></p>
                <p id="description"></p>
                <img id="icon">
                <p class="text-small">Search Location:</p>
                <div class="flex-row location-input-div">
                    <input id="location-input" type="text">
                    <input id="location-submit" type="button" value="?">
                </div>
            </div>
            <div>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
            </div>
        </div>
        <div id="forecast" class="forecast flex-row text-mid">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
